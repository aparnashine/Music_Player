<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <div class="container">

        <div class="music-player">
       
            <nav>
                <div class="circle">
                    <i class="fa fa-angle-left"></i>
                </div>

                <div class="circle">
                <i class="fa fa-bars"></i>
                </div>
            </nav>

            <img src="Media/ramaya.jfif" class="song-img">
            <h1>Ramaiya Vastavaiya</h1>
            <p>Jeene Laga Hoon Lyrical - Ramaiya Vastavaiya By Atif Aslam, Shreya Ghoshal</p>
            <!-- <audio controls id="song"> -->
            <audio id="song">
                <source src="Media/Jeene Laga Hoon Lyrical - Ramaiya VastavaiyaGirish Kumar, Shruti Haasan Atif Aslam, Shreya Ghoshal.mp3" type="audio/mpeg">
            </audio>

            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><i class="fa fa-backward"></i></div>
                <div onclick="playPause();"><i class="fa fa-play"  id="ctrIcon"></i></div>
                <div><i class="fa fa-forward"></i></div>
            </div>
        </div>
    </div>





    <script>
        let progress = document.getElementById("progress");
        let song = document.getElementById("song");
        let ctrIcon = document.getElementById("ctrIcon");
      
        song.onloadedmetadata = function(){
            progress.max = song.duration;
            progress.value =song.currentTime;
        }

    function playPause(){
        if(ctrIcon.classList.contains("fa-pause"))
    {
        song.pause();
        ctrIcon.classList.remove("fa-pause");
        ctrIcon.classList.add("fa-play");
    }
    else{
        song.play();
        ctrIcon.classList.add("fa-pause");
        ctrIcon.classList.remove("fa-play");
    }
    }

if(song.play()){
    setInterval(() => {
        progress.value = song.currentTime;
    }, 500);
}

progress.onchange = function(){
    song.play();
    song.currentTime = progress.value;
    ctrIcon.classList.add("fa-pause");
    ctrIcon.classList.remove("fa-play");
}

    </script>
</body>
</html>
